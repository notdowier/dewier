  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: black url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDF6bW82MW5hZms5Y2ZkNjJsMG16cjlqMW9uZDJuOWhyYW95ZWw4bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ES4Vcv8zWfIt2/giphy.gif') no-repeat center center fixed;

      color: #ddd;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    /* Overlay to darken the gif for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.75);
      pointer-events: none;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      text-align: center;
    }
    main.bio-card {
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border-radius: 0.75rem;
      padding: 4rem 3rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      color: #ddd;
      user-select: none;
    }
    h1 {
      font-size: 4.5rem;
      font-weight: 700;
      margin: 0 0 1rem 0;
      color: #a78bfa;
      line-height: 1.1;
      user-select: text;
    }
    h2.greeting {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0 0 2rem 0;
      color: #c4b5fd;
      user-select: text;
    }
    p.bio-text {
      font-weight: 400;
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 3rem;
      color: #b0aec0;
      user-select: text;
    }
    nav.social-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.5rem;
    }
    nav.social-links a {
      width: 56px;
      height: 56px;
      background: rgba(255 255 255 / 0.15);
      border-radius: 50%;
      box-shadow: 0 4px 14px rgba(0,0,0,0.7);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #ddd;
      text-decoration: none;
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        transform 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    nav.social-links a:hover,
    nav.social-links a:focus {
      background-color: rgba(167 139 250 / 0.3);
      color: #a78bfa;
      transform: scale(1.15);
      outline: none;
    }
    nav.social-links svg {
      width: 28px;
      height: 28px;
      user-select: none;
      fill: currentColor;
      stroke: none;
    }
    @media (max-width: 600px) {
      main.bio-card {
        padding: 3rem 2rem;
      }
      h1 {
        font-size: 3.5rem;
      }
      h2.greeting {
        font-size: 1.5rem;
      }
      nav.social-links {
        gap: 2rem;
      }
      nav.social-links a {
        width: 48px;
        height: 48px;
      }
      nav.social-links svg {
        width: 24px;
        height: 24px;
      }
    }
  </style>
